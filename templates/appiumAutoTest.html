<!DOCTYPE html>
<html lang="en">
<head>
    <title>平安好医生自动化测试平台</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"></script>

    <!-- Theme CSS -->
    <link href="../static/css/theme-1.css" id="theme-style" rel="stylesheet">

</head>

<body>

<header class="header text-center">
    <h1 class="blog-name pt-lg-4 mb-0">平安好医生 AUTO</h1>
    <ul class="navbar-nav flex-column text-left">
        </br>
        </br>
        <li class="nav-item">
            <a class="nav-link" href="appiumAutoTest.html"><i class="fas fa-bookmark fa-fw mr-2"></i>APPIUM AUTO</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="index"><i class="fas fa-bookmark fa-fw mr-2"></i>TODO...</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="index"><i class="fas fa-bookmark fa-fw mr-2"></i>TODO...</a>
        </li>
    </ul>
    </div>
    </nav>
</header>


<div class="main-wrapper">
    <div class="main">
        </br>
        <h2>APPIUM AUTO TEST</h2>
        </br>
        <form id='blogPostForm' enctype="multipart/form-data" action="/uploadFiles" method="post">
            {% csrf_token %}
            <br>
            <div>
                <h5>数据文件上传</h5>
                </br>
                <hr/>
                <input type="file" name="myfile" id="fileUpload"/>
                <input type="submit" value="upload" name="upload" onclick="return emptyFun()"/>
                <hr/>
                </br>
                </br>
                </br>
                <h5>自动化脚本执行</h5>
                </br>
                <hr/>
                <select id="mobileType">
                    <option>-请选择机型文件（.txt）-</option>
                    <option>1111111</option>
                    <option>2222222</option>
                </select>
                <select id="dataType">
                    <option>-请选择数据驱动(.xls/xlsx)-</option>
                    <option>333333</option>
                    <option>444444</option>
                </select>
                <select id="javaType">
                    <option>-请选择自动化脚本（.java）-</option>
                    <option>555555</option>
                    <option>666666</option>
                </select>
                <hr/>
                <input type="submit" value="RunCase" name="RunCase"/>
            </div>
            </br>
            </br>
            <div align="right">
                <input type="button" value="CLEAR" id="clear" onclick="clearVal();"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </form>
    </div>
    <!--    <footer class="footer text-center py-2 theme-bg-dark">-->
    <!--        <small class="copyright">Copyright &copy; 2019.Company PA-DOC All rights reserved.</a></small>-->
    <!--    </footer>-->
</div>

<!-- *****CONFIGURE STYLE (REMOVE ON YOUR PRODUCTION SITE)****** -->
<div id="config-panel" class="config-panel d-none d-lg-block">
    <div class="panel-inner">
        <a id="config-trigger" class="config-trigger config-panel-hide text-center" href="#"><i
                class="fas fa-cog fa-spin mx-auto" data-fa-transform="down-6"></i></a>
        <h5 class="panel-title">Choose Colour</h5>
        <ul id="color-options" class="list-inline mb-0">
            <li class="theme-1 active list-inline-item"><a data-style="../static/css/theme-1.css" href="#"></a></li>
            <li class="theme-2  list-inline-item"><a data-style="../static/css/theme-2.css" href="#"></a></li>
            <li class="theme-3  list-inline-item"><a data-style="../static/css/theme-3.css" href="#"></a></li>
            <li class="theme-4  list-inline-item"><a data-style="../static/css/theme-4.css" href="#"></a></li>
            <li class="theme-5  list-inline-item"><a data-style="../static/css/theme-5.css" href="#"></a></li>
            <li class="theme-6  list-inline-item"><a data-style="../static/css/theme-6.css" href="#"></a></li>
            <li class="theme-7  list-inline-item"><a data-style="../static/css/theme-7.css" href="#"></a></li>
            <li class="theme-8  list-inline-item"><a data-style="../static/css/theme-8.css" href="#"></a></li>
        </ul>
        <a id="config-close" class="close" href="#"><i class="fa fa-times-circle"></i></a>
    </div><!--//panel-inner-->
</div><!--//configure-panel-->


<!-- Javascript -->
<script src="../static/plugins/jquery-3.3.1.min.js"></script>
<script src="../static/plugins/popper.min.js"></script>
<script src="../static/plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
<script src="../static/js/demo/style-switcher.js"></script>
<script>
		function emptyFun(){
		var fileUpload = document.getElementById('fileUpload').value;
		if (!fileUpload){
			alert('请上传文件');
			return false;
		} else {
			var r=confirm("确认要上传吗");
			if (r==true){
  			    return true;
  			}else{
  			    return false;
  			}
		}
	}

    function clearVal() {
    var el = document.getElementById('fileUpload');
    var e2 = document.getElementById('mobileType');
    var e3 = document.getElementById('dataType');
    var e4 = document.getElementById('javaType');
    if (el || e2 || e3 || e4) {
        el.value = '';
        e2.value = '-请选择机型文件（.txt）-';
        e3.value = '-请选择数据驱动(.xls/xlsx)-';
        e4.value = '-请选择自动化脚本（.java）-';
    }
    }



</script>

</body>
</html>
